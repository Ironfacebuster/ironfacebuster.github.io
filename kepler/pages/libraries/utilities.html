<h1>utilities</h1>

The utilities library provides various utility functions.

<section>
    <libfunct>
        <h3>get_type</h3>
        <p>Get the type of a variable or literal value.</p>

        <section>
            <h4>Required Parameters</h4>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>variable</td>
                    <td>
                        Any
                    </td>
                    <td>Any variable or literal value.</td>
                </tr>
            </table>
        </section>

        <section>
            <h4>Returns</h4>
            <type>String</type> The type of the parameter provided.
        </section>
    </libfunct>
