<h1>String</h1>
Strings are a data type that can contain text values.<br>
Most commonly used for presenting text to the user.<br><br>

The following is an example of creating a variable with a String type:
<code>
    <line>
        <count>1</count>
        <variable>myString</variable>
        <assign>is</assign>
        <string>"Lorem ipsum"</string>
    </line>
</code>

<h3>Casting Table</h3>
All values are able to cast to a String type.
